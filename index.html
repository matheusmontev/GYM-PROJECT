<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaaS Treino</title>
    <!-- Importa칞칚o do CSS Global -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts do Firebase SDK (Vers칚o Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- L칩gica Global de Autentica칞칚o -->
    <script src="js/app_global.js"></script>

    <style>
        /* Estilos espec칤ficos para a tela de login */
        .login-body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-main);
            /* Garante que o fundo cubra tudo */
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: auto;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid #e2e8f0;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.visible {
            opacity: 1;
        }
    </style>
</head>

<body class="login-body">
    <div class="card login-card" style="max-width: 400px; padding: 2.5rem;">
        <!-- Logo do Sistema -->
        <div style="margin-bottom: 2rem;">
            <img src="imagem/foto-logo.jpeg" alt="Logo do SaaS" class="logo-img">
            <h1 style="font-size: 1.5rem; margin-top: 1rem;">Bem-vindo</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Acesse sua conta para continuar</p>
        </div>

        <!-- Formul치rio de Login -->
        <form id="loginForm" style="display: flex; flex-direction: column; gap: 1.25rem;">
            <div style="text-align: left;">
                <label for="usuario"
                    style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Usu치rio</label>
                <input type="text" id="usuario" placeholder="Seu nome de usu치rio" required>
            </div>
            <div style="text-align: left;">
                <label for="senha"
                    style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Senha</label>
                <input type="password" id="senha" placeholder="Sua senha secreta" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Entrar na
                Conta</button>
        </form>

        <!-- Mensagem de erro oculta por padr칚o -->
        <div id="msgErro" class="error-message">Ops! Usu치rio ou senha incorretos. 游땟</div>
    </div>

    <script>
        // Captura elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const msgErro = document.getElementById('msgErro');

        // Escuta o evento de submiss칚o do formul치rio
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o recarregamento da p치gina
            msgErro.classList.remove('visible');

            // Coleta os valores dos campos
            const usuarioInput = document.getElementById('usuario').value.trim();
            const senhaInput = document.getElementById('senha').value.trim();

            /**
             * Chama a fun칞칚o global definida no app_global.js.
             * Esta fun칞칚o decide se 칠 o Personal ou o Aluno que est치 logando.
             */
            window.fazerLogin(usuarioInput, senhaInput);
        });

        // Remove a mensagem de erro quando o usu치rio come칞a a digitar novamente
        document.getElementById('usuario').addEventListener('input', () => msgErro.classList.remove('visible'));
        document.getElementById('senha').addEventListener('input', () => msgErro.classList.remove('visible'));
    </script>
</body>

</html>
