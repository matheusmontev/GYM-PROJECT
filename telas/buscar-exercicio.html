<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Exercício - Personal</title>
    <!-- Importação do Bootstrap 5 e Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts Globais -->
    <script type="module" src="../js/app_global.js?v=2"></script>
    <script type="module" src="../js/buscar-exercicio.js?v=1"></script>
</head>

<body style="background: #f8fafc;">

    <header class="container mt-3">
        <div class="d-flex align-items-center gap-3">
            <button onclick="window.history.back()" class="btn btn-light btn-icon-sm border shadow-sm">
                <i class="bi bi-chevron-left"></i>
            </button>
            <div>
                <h1 style="font-size: 1.25rem; font-weight: 700; color: var(--text-dark); margin: 0;">Biblioteca de
                    Exercícios</h1>
                <p class="text-muted small mb-0">Selecione um exercício para importar.</p>
            </div>
        </div>
    </header>

    <main class="container py-3">
        <div class="card shadow-sm border-0" style="border-radius: 20px;">
            <!-- Busca e Filtros -->
            <div class="mb-3">
                <div class="row g-2">
                    <div class="col-12 col-md-8">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" id="inputBusca" class="form-control" placeholder="Buscar exercício..."
                                onkeyup="window.filtrarExercicios()">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <select id="filtroCategoria" class="form-select" onchange="window.filtrarExercicios()">
                            <option value="">Todas Categorias</option>
                            <option value="Peito">Peito</option>
                            <option value="Costas">Costas</option>
                            <option value="Pernas">Pernas</option>
                            <option value="Ombros">Ombros</option>
                            <option value="Braços">Braços</option>
                            <option value="Abdominais">Abdominais</option>
                            <option value="Aeróbico">Aeróbico</option>
                            <option value="Alongamento">Alongamento</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Grid de Exercícios -->
            <div id="exerciseGrid" class="exercise-grid">
                <!-- JS Renderiza Aqui -->
                <div class="text-center py-5 w-100" id="loadingState">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2 text-muted">Carregando biblioteca...</p>
                </div>
            </div>

            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="bi bi-clipboard-x" style="font-size: 3rem; color: var(--text-muted);"></i>
                <p class="mt-3 text-muted">Nenhum exercício encontrado.</p>
            </div>
        </div>
    </main>

    <div id="toast">Operação concluída!</div>

</body>

</html>
