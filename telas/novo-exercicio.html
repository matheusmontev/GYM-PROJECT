<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Exercício - Personal</title>
    <!-- Importação do Bootstrap 5 e Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts Globais -->
    <script type="module" src="../js/app_global.js?v=2"></script>
    <script type="module" src="../js/novo-exercicio.js?v=1"></script>
</head>

<body style="background: #f8fafc;">

    <header class="container mt-4">
        <div class="d-flex align-items-center gap-3">
            <a href="exercicios.html" class="btn btn-light btn-icon-sm border shadow-sm">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div>
                <h1 id="pageTitle" style="font-size: 1.25rem; font-weight: 700; color: var(--text-dark); margin: 0;">
                    Novo Exercício</h1>
                <p class="text-muted small mb-0">Personalize sua biblioteca.</p>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="card shadow-sm border-0" style="max-width: 600px; margin: 0 auto; border-radius: 28px;">
            <form id="formExercicioNovo">
                <input type="hidden" id="editExercicioId">

                <div class="mb-4">
                    <label class="form-label fw-bold text-muted small text-uppercase">Nome do Exercício</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-activity text-primary"></i></span>
                        <input type="text" id="nomeExercicio" class="form-control" placeholder="Ex: Agachamento Livre"
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold text-muted small text-uppercase">Categoria</label>
                        <select id="categoriaExercicio" class="form-select" required>
                            <option value="Peito">Peito</option>
                            <option value="Costas">Costas</option>
                            <option value="Pernas">Pernas</option>
                            <option value="Ombros">Ombros</option>
                            <option value="Braços">Braços</option>
                            <option value="Abdominais">Abdominais</option>
                            <option value="Aeróbico">Aeróbico</option>
                            <option value="Alongamento">Alongamento</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold text-muted small text-uppercase">Foto Capa (URL)</label>
                        <input type="url" id="urlImagem" class="form-control"
                            placeholder="https://exemplo.com/foto.jpg">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-muted small text-uppercase">Vídeo de Execução (URL)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-play-circle text-danger"></i></span>
                        <input type="url" id="urlVideo" class="form-control" placeholder="Link do YouTube/Vimeo">
                    </div>
                </div>

                <!-- Descrição removida conforme solicitado -->

                <div class="d-flex flex-column gap-2 mt-2">
                    <button type="submit" class="btn btn-primary w-100 py-3">
                        <i class="bi bi-check-lg me-2"></i> <span id="btnSubmitText">Salvar Exercício</span>
                    </button>
                    <a href="exercicios.html" class="btn btn-light border w-100 py-3">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <div id="toast">Operação concluída!</div>

</body>

</html>
