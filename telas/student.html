<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino</title>
    <!-- Importação do Bootstrap 5 e Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts Globais (Firebase Modular) -->
    <script type="module" src="../js/app_global.js"></script>
    <script type="module" src="../js/student.js"></script>

    <style>
        .content {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: var(--glass-blur);
            padding: 1.5rem;
            border-radius: 0 0 24px 24px;
            min-height: 300px;
            border: 1px solid var(--glass-border);
            border-top: none;
        }

        .timer-container {
            margin-top: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .timer-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .completed-exercise {
            opacity: 0.5;
            background-color: #f0f0f0 !important;
            transition: all 0.3s;
        }

        .completed-exercise h3 {
            text-decoration: line-through;
        }

        .btn-check {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-uncheck {
            background-color: var(--text-muted);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        /* Container para vídeos e fotos embutidos */
        .media-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            /* Reduz o tamanho máximo */
            padding-bottom: 56.25%;
            /* 16:9 Ratio */
            height: 0;
            margin: 1rem auto;
            /* Centraliza e dá margem */
            border-radius: 12px;
            overflow: hidden;
            background: #eee;
            border: 1px solid var(--border);
        }

        .media-container iframe,
        .media-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        .media-tabs {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Estilo para a celebração de conclusão */
        .congratulations-card {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        .congratulations-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: trophyBounce 2s infinite ease-in-out;
        }

        @keyframes trophyBounce {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <header class="container">
        <div class="app-header" style="padding: 1rem 1.5rem;">
            <div>
                <h1 style="font-size: 1.25rem; color: var(--primary);">Meu <span
                        style="font-weight: 300; color: var(--text-dark);">Treino</span></h1>
                <p style="font-size: 0.85rem; color: var(--text-muted);">Aluno: <span id="studentName"
                        style="font-weight: 600; color: var(--text-dark);">...</span></p>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button onclick="abrirHistorico()" class="btn btn-light btn-sm"
                    style="color: var(--primary); border: 1px solid var(--border);">
                    <i class="bi bi-calendar-event-fill"></i> <span class="d-none d-md-inline ms-1">Histórico</span>
                </button>
                <button onclick="window.fazerLogout()" class="btn btn-danger btn-sm"
                    style="padding: 0.4rem 0.8rem;">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="days-carousel">
            <div class="day-tab active" onclick="verDia('segunda', this)">Segunda</div>
            <div class="day-tab" onclick="verDia('terca', this)">Terça</div>
            <div class="day-tab" onclick="verDia('quarta', this)">Quarta</div>
            <div class="day-tab" onclick="verDia('quinta', this)">Quinta</div>
            <div class="day-tab" onclick="verDia('sexta', this)">Sexta</div>
            <div class="day-tab" onclick="verDia('sabado', this)">Sábado</div>
            <div class="day-tab" onclick="verDia('domingo', this)">Domingo</div>
        </div>

        <div class="content" id="treinoContainer">
            <p style="color: #777;">Carregando...</p>
        </div>
    </main>

    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"
                style="border-radius: 24px; border: none; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
                <div class="modal-header" style="border-bottom: 1px solid var(--border);">
                    <h5 class="modal-title" style="font-family: var(--font-heading); font-weight: 700;">Histórico de
                        Treinos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3 px-2">
                        <div class="p-3 w-100 me-2 text-center"
                            style="background: linear-gradient(135deg, #fff 0%, #f1f5f9 100%); border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                            <div
                                style="font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 0.5px;">
                                dias consecutivos</div>
                            <div <div class="calendar-wrapper">
                                <div class="calendar-header">
                                    <button class="btn btn-sm btn-light" onclick="mudarMes(-1)"><i
                                            class="bi bi-chevron-left"></i></button>
                                    <h4 id="calendarMonthYear" style="margin:0; font-size: 1.1rem;">Janeiro 2024</h4>
                                    <button class="btn btn-sm btn-light" onclick="mudarMes(1)"><i
                                            class="bi bi-chevron-right"></i></button>
                                </div>
                                <div class="calendar-weekdays">
                                    <div>D</div>
                                    <div>S</div>
                                    <div>T</div>
                                    <div>Q</div>
                                    <div>Q</div>
                                    <div>S</div>
                                    <div>S</div>
                                </div>
                                <div class="calendar-grid" id="calendarGrid">
                                    <!-- Dias serão gerados via JS -->
                                </div>
                                <div class="calendar-legend mt-3">
                                    <div class="legend-item"><span class="dot train"></span> Treinou</div>
                                    <div class="legend-item"><span class="dot rest"></span> Descanso</div>
                                    <div class="legend-item"><span class="dot miss"></span> Falta</div>
                                </div>
                            </div>

                            <!-- Stats moved to bottom -->
                            <div class="d-flex justify-content-between mt-4 mb-2 gap-2">
                                <div class="stats-card">
                                    <div class="stats-label">Dias Consecutivos</div>
                                    <div class="stats-value" style="color: #f59e0b;">
                                        <i class="bi bi-fire"></i> <span id="currentStreakValue">0</span>
                                    </div>
                                </div>
                                <div class="stats-card">
                                    <div class="stats-label">Recorde</div>
                                    <div class="stats-value" style="color: var(--primary);">
                                        <i class="bi bi-trophy-fill"></i> <span id="maxStreakValue">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de Edição de Status do Dia -->
                    <div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true" style="z-index: 1060;">
                        <div class="modal-dialog modal-sm modal-dialog-centered">
                            <div class="modal-content" style="border-radius: 20px;">
                                <div class="modal-header">
                                    <h6 class="modal-title" id="selectedDateTitle">Dia 25/01</h6>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-grid gap-2">
                                    <button class="btn btn-outline-success" onclick="definirStatus('trained')"><i
                                            class="bi bi-check-circle-fill me-2"></i>Treinou</button>
                                    <button class="btn btn-outline-info" onclick="definirStatus('rest')"><i
                                            class="bi bi-cup-hot-fill me-2"></i>Descanso</button>
                                    <button class="btn btn-outline-danger" onclick="definirStatus('missed')"><i
                                            class="bi bi-x-circle-fill me-2"></i>Não Treinou</button>
                                    <button class="btn btn-light" onclick="definirStatus(null)">Limpar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Scripts do Bootstrap (Necessário para Modais) -->
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
