<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licença Expirada - SaaS Treino</title>
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            background-color: var(--bg-main, #f8f9fa);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .expired-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            border-top: 6px solid var(--danger, #dc3545);
        }

        .icon-container {
            font-size: 5rem;
            color: var(--danger, #dc3545);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact-box {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .contact-box h5 {
            margin: 0 0 5px;
            color: #495057;
            font-size: 1rem;
            font-weight: 600;
        }

        .contact-box a {
            color: var(--primary, #0d6efd);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-back {
            background: transparent;
            border: 2px solid #dee2e6;
            color: #6c757d;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #dee2e6;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="expired-card">
        <div class="icon-container">
            <i class="bi bi-exclamation-octagon-fill"></i>
        </div>

        <h1>Acesso Bloqueado</h1>
        <p>
            Sua licença de uso expirou ou foi desativada.<br>
            Para continuar acessando o painel e gerenciando seus alunos, entre em contato com o administrador do sistema
            para renovação.
        </p>

        <div class="contact-box">
            <h5>Fale com o Suporte</h5>
            <a href="https://wa.me/5500000000000" target="_blank">
                <i class="bi bi-whatsapp me-2"></i>Chamar no WhatsApp
            </a>
            <!-- Ajuste o link e número conforme necessário ou deixe genérico -->
        </div>

        <button onclick="window.location.href='../index.html'" class="btn btn-back">
            Voltar para Login
        </button>
    </div>

</body>

</html>
