<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestão de Licenças</title>
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            background-color: var(--bg-main, #f8f9fa);
        }

        .navbar-admin {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
        }

        .admin-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: none;
            transition: transform 0.2s;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        /* Verde suave */
        .status-expired {
            background-color: #f8d7da;
            color: #842029;
        }

        /* Vermelho suave */
        .status-inactive {
            background-color: #e2e3e5;
            color: #41464b;
        }

        /* Cinza */

        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-footer {
            border-top: none;
        }

        .trainer-row {
            transition: background-color 0.2s;
        }

        .trainer-row:hover {
            background-color: #f8f9fa;
        }

        .action-btn {
            border: none;
            background: transparent;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--primary);
        }
    </style>

    <!-- Lógica Global e Auth -->
    <script type="module" src="../js/admin_license.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-admin mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="../imagem/foto-logo.jpeg" alt="Logo" width="40" height="40" class="rounded-circle me-2">
                Admin Licenças
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3 fw-semibold text-muted d-none d-md-block">Super Admin: Matheus</span>
                <button id="btnLogout" class="btn btn-outline-danger btn-sm rounded-pill">
                    <i class="bi bi-box-arrow-right me-1"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <!-- Header e Botão Novo -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Gerenciar Personal Trainers</h2>
            <button class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#modalTrainer">
                <i class="bi bi-plus-lg me-2"></i>Novo Personal
            </button>
        </div>

        <!-- Lista de Personais -->
        <div class="card admin-card p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Nome</th>
                            <th>Usuário</th>
                            <th>Status</th>
                            <th>Expira em</th>
                            <th>Alunos</th>
                            <th class="text-end pe-4">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="trainerListBody">
                        <!-- Preenchido via JS -->
                        <tr>
                            <td colspan="6" class="text-center py-5 text-muted">Carregando treinadores...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Novo/Editar Trainer -->
    <div class="modal fade" id="modalTrainer" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Novo Personal Trainer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="trainerForm">
                        <input type="hidden" id="trainerId">

                        <div class="mb-3">
                            <label for="trainerName" class="form-label text-muted small fw-bold">Nome Completo</label>
                            <input type="text" class="form-control rounded-3" id="trainerName" required
                                placeholder="Ex: João Silva">
                        </div>

                        <div class="mb-3">
                            <label for="trainerUser" class="form-label text-muted small fw-bold">Usuário de
                                Login</label>
                            <input type="text" class="form-control rounded-3" id="trainerUser" required
                                placeholder="Ex: joaosilva">
                        </div>

                        <div class="mb-3">
                            <label for="trainerPass" class="form-label text-muted small fw-bold">Senha Inicial</label>
                            <div class="input-group">
                                <input type="text" class="form-control rounded-start-3" id="trainerPass"
                                    placeholder="Deixe em branco para não alterar">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="document.getElementById('trainerPass').value = Math.random().toString(36).slice(-8)">Gerar</button>
                            </div>
                            <small class="text-muted d-block mt-1 info-pass">Crie uma senha ou gere uma
                                aleatória.</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="licenseStatus" class="form-label text-muted small fw-bold">Status da
                                    Licença</label>
                                <select class="form-select rounded-3" id="licenseStatus">
                                    <option value="active">Ativa</option>
                                    <option value="inactive">Inativa (Bloqueada)</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="expirationDate" class="form-label text-muted small fw-bold">Data de
                                    Expiração</label>
                                <input type="date" class="form-control rounded-3" id="expirationDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light rounded-pill px-4"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary rounded-pill px-4" id="btnSaveTrainer">Salvar
                        Personal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
